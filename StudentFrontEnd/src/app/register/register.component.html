<div class="container mt-4">
    <div class="card">
        <h1>Registration</h1>
        <p class="message-p">{{registrationMessage}}</p>
        <p class="message-p" style="color: red;">{{errorMessage}}</p>
    <form>
        <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="userFirstName" [ngModelOptions]="{standalone: true}"
        id="firstname" class="form-control" placeholder="Enter First Name">      
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="userLastName" [ngModelOptions]="{standalone: true}"
        id="lastname"   class="form-control" placeholder="Enter Last Name">      
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
        id="email"   class="form-control" placeholder="Enter Email">  
         
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
        id="password" class="form-control" placeholder="Enter password">      
    </div>    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="STUDENT"
            [(ngModel)]="role">
        <label class="form-check-label" for="flexRadioDefault1">
            Student
        </label>
    </div>    
    <div class="form-check">
        <input  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="TEACHER"
            [(ngModel)]="role">
        <label class="form-check-label" for="flexRadioDefault2">
            Teacher
        </label>
    </div>        
   
    <button type="submit" class="btn btn-primary" (click)="save()"
        >Register</button>
    </form>
    </div>
</div>
